<form method="POST" action="/services" class="mb-5">
  <!-- Première ligne -->
  <div class="row mb-3">
    <div class="col-md-6">
      <input type="number" name="Matches_Played" class="form-control" placeholder="Matches Played (Matchs joués)" min="0" required />
    </div>
    <div class="col-md-6">
      <input type="number" name="Assists" class="form-control" placeholder="Assists (Passes Décisives)" min="0" required />
    </div>
  </div>

  <!-- Deuxième ligne -->
  <div class="row mb-3">
    <div class="col-md-6">
      <input type="number" name="Goals_Assists" class="form-control" placeholder="Goals + Assists (Buts + Passes)" min="0" required />
    </div>
    <div class="col-md-6">
      <input type="number" name="Non_Penalty_Goals" class="form-control" placeholder="Non-Penalty Goals (Buts hors penalty)" min="0" required />
    </div>
  </div>

  <!-- Troisième ligne -->
  <div class="row mb-3">
    <div class="col-md-6">
      <input type="number" name="Penalty_Goals" class="form-control" placeholder="Penalty Goals (Buts sur penalty)" min="0" required />
    </div>
    <div class="col-md-6">
      <input type="number" name="Penalties_Attempted" class="form-control" placeholder="Penalties Attempted (Penalty tentés)" min="0" required />
    </div>
  </div>

  <!-- Quatrième ligne -->
  <div class="row mb-3">
    <div class="col-md-6">
      <input type="number" step="any" name="Non_Penalty_xG" class="form-control" placeholder="Non-Penalty xG (xG hors penalty)" min="0" required />
    </div>
    <div class="col-md-6">
      <input type="number" step="any" name="Non_Penalty_xG_plus_xAG" class="form-control" placeholder="Non-Penalty xG + xAG (xG+xAG hors penalty)" min="0" required />
    </div>
  </div>

  <!-- Cinquième ligne -->
  <div class="row mb-3">
    <div class="col-md-6">
      <input type="number" name="Progressive_Receptions" class="form-control" placeholder="Progressive Receptions (Réceptions progressives)" min="0" required />
    </div>
    <div class="col-md-6">
      <!-- Vide pour alignement -->
    </div>
  </div>

  <div class="text-center mt-4">
    <button class="btn btn-primary" type="submit">Évaluer </button>
  </div>
</form>

<script>
  window.onload = () => {
    const urlParams = new URLSearchParams(window.location.search);
    const distance = urlParams.get("distance") || localStorage.getItem("distance_patient_km");

    console.log("Distance récupérée :", distance);

    if (distance) {
      document.getElementById("distanceInput").value = distance;
      localStorage.setItem("distance_patient_km", distance); // facultatif
    }
  };
</script>
